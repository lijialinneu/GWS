
{% extends "base.html" %}

{% block content %}

<div class="container-fluid">

  {% include "nav.html" %}
  <script type="text/javascript">
    $(document).ready(function(){
      $("#nav_sign_in").attr("class", "active");
    });
  </script>
  
  <div class="row">  
    <form class="col-sm-offset-3 col-md-offset-3" method="post" enctype="multipart/form-data">  
      <h3 class="form-title">登录</h3>  
      <div class="col-sm-9 col-md-9">  
        {{uf.as_p}}
        <div class="form-group">  
          <label class="checkbox">  
          <input type="checkbox" name="remember" value="1"/> Remember me  </label>  
          <hr />  
          <a href="{% url 'account:sign_up' %}" id=sign_up_btn" class="">Create an account</a>  
        </div>  
        <div class="form-group">  
          <input type="submit" class="btn btn-success pull-right" value="Login "/>     
        </div>  
      </div>
    </form>
  </div>
  <p></p>
  {% if tip %}
  <div class="row">
    <div class="col-sm-8 col-md-4 col-md-offset-4 alert alert-success">
      {{tip}}
    </div>
  </div>
  {% endif %}
</div>

{% endblock %}
