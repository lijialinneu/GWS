
{% extends "base.html" %}

{% block content %}

<div class="container-fluid">

  {% include "nav.html" %}
  <script type="text/javascript">
    $(document).ready(function(){
      $("#nav_sign_in").attr("class", "active");
    });
  </script>
  
  <div class="row">  
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
      <form method="post" enctype="multipart/form-data">  
        <h3 class="form-title">新用户注册</h3>  
          {{uf.as_p}}
          <div class="form-group">
            <label for="checkpwd">再次确认密码</label>
            <input type="password" class="form-control" id="checkpwd">
          </div>
          <div class="form-group">  
            <input type="submit" class="btn btn-success pull-right" value="注册"/>     
          </div>  
      </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>
  </div>
  <p></p>
  {% if tip %}
  <div class="row">
    <div class="col-sm-8 col-md-4 col-md-offset-4 alert alert-success">
      {{tip}}
    </div>
  </div>
  {% endif %}
</div>

{% endblock %}
